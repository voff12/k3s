                        "background-dark": "#101a22",

    <main class="flex-1 flex flex-col max-w-[1440px] w-full mx-auto p-6 space-y-4 h-[calc(100vh-64px)] overflow-hidden">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 shrink-0">

                    <a class="hover:text-primary" href="/">Pod 列表</a>
                    <span class="material-symbols-outlined text-sm">chevron_right</span>

                    <span class="material-symbols-outlined text-sm">chevron_right</span>
                    <span class="text-primary font-bold">终端</span>
                </nav>
                <div class="flex items-center gap-3">
                    <h2 class="text-xl font-black text-slate-900 dark:text-white" th:text="${pod.name}">pod-name</h2>
                    <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-bold"

                        <span th:text="${pod.status}">STATUS</span>

                </div>
            </div>
            <div class="flex items-center gap-3">
                <div

                    <span class="text-xs font-semibold text-slate-500 ml-2">Container:</span>
                    <select id="container-select" onchange="switchContainer(this.value)"
                        class="bg-transparent border-none text-xs font-bold py-1 px-3 focus:ring-0 cursor-pointer text-slate-800 dark:text-slate-200 min-w-[120px]">
                        <option th:each="c : ${pod.containers}" th:value="${c}" th:text="${c}">container-name</option>
                    </select>
                </div>
                <button onclick="clearTerminal()"
                    class="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-xs font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-50 transition-colors">
                    <span class="material-symbols-outlined text-base">layers_clear</span>
                    清除
                </button>
                <button onclick="reconnectTerminal()"
                    class="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-xs font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-50 transition-colors">
                    <span class="material-symbols-outlined text-base">sync</span>
                    重新连接
                </button>
            </div>
        </div>
        <div class="flex-1 flex gap-4 min-h-0 overflow-hidden">

                    <div class="flex items-center gap-2">

                            <div class="w-3 h-3 rounded-full bg-[#ff5f56]"></div>
                            <div class="w-3 h-3 rounded-full bg-[#ffbd2e]"></div>
                            <div class="w-3 h-3 rounded-full bg-[#27c93f]"></div>
                        </div>
                        <span class="ml-4 text-xs font-mono text-slate-500">root@<span th:text="${pod.name}">pod</span>:
                            /app (sh)</span>
                    </div>
                </div>
                <div id="terminal-container" class="flex-1 p-1 bg-[#0f172a] h-full w-full overflow-hidden"></div>
            </div>

            <!-- AI Panel -->
            <div
                class="w-80 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl flex flex-col overflow-hidden shadow-sm shrink-0">
                <div
                    class="p-4 border-b border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 flex items-center justify-between">
                    <div class="flex items-center gap-2 text-ai-purple font-bold">
                        <span class="material-symbols-outlined">psychology</span>
                        <span class="text-sm">AI 辅助命令行</span>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-6">
                    <div class="space-y-3">
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">环境诊断</h3>
                        <div class="space-y-2">
                            <button onclick="sendCommand('ls -la')"
                                class="w-full text-left p-3 rounded-lg border border-slate-100 dark:border-slate-700 hover:border-ai-purple/50 hover:bg-ai-purple/5 transition-all group">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="text-xs font-bold text-slate-700 dark:text-slate-200">列出文件</span>
                                    <span
                                        class="material-symbols-outlined text-xs text-ai-purple opacity-0 group-hover:opacity-100">play_arrow</span>
                                </div>
                                <code class="text-[11px] text-slate-500 font-mono">ls -la</code>
                            </button>
                            <button onclick="sendCommand('netstat -tulpn')"
                                class="w-full text-left p-3 rounded-lg border border-slate-100 dark:border-slate-700 hover:border-ai-purple/50 hover:bg-ai-purple/5 transition-all group">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="text-xs font-bold text-slate-700 dark:text-slate-200">检查连接状态</span>
                                    <span
                                        class="material-symbols-outlined text-xs text-ai-purple opacity-0 group-hover:opacity-100">play_arrow</span>
                                </div>
                                <code class="text-[11px] text-slate-500 font-mono">netstat -tulpn</code>
                            </button>
                            <button onclick="sendCommand('ps aux')"
                                class="w-full text-left p-3 rounded-lg border border-slate-100 dark:border-slate-700 hover:border-ai-purple/50 hover:bg-ai-purple/5 transition-all group">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="text-xs font-bold text-slate-700 dark:text-slate-200">查看进程</span>
                                    <span
                                        class="material-symbols-outlined text-xs text-ai-purple opacity-0 group-hover:opacity-100">play_arrow</span>
                                </div>
                                <code class="text-[11px] text-slate-500 font-mono">ps aux</code>
                            </button>
                            <button onclick="sendCommand('env')"
                                class="w-full text-left p-3 rounded-lg border border-slate-100 dark:border-slate-700 hover:border-ai-purple/50 hover:bg-ai-purple/5 transition-all group">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="text-xs font-bold text-slate-700 dark:text-slate-200">查看环境变量</span>
                                    <span
                                        class="material-symbols-outlined text-xs text-ai-purple opacity-0 group-hover:opacity-100">play_arrow</span>
                                </div>
                                <code class="text-[11px] text-slate-500 font-mono">env</code>
                            </button>

                    </div>
                    <div class="space-y-3">

                                    <span

                                </div>
                                <code class="text-[11px] text-slate-500 font-mono">top -o %MEM</code>
                            </button>
                            <button onclick="sendCommand('du -sh /*')"

                                    <span

                                </div>

                    </div>
                </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>

    <script th:inline="javascript">
        const namespace = /*[[${pod.namespace}]]*/ 'default';
        const podName = /*[[${pod.name}]]*/ '';
        let currentContainer = /*[[${!pod.containers.isEmpty() ? pod.containers.get(0) : ''}]]*/ '';

        let term;
        let socket;
        let fitAddon;

        function initTerminal(containerName) {
            if (term) {
                // If terminal exists but we are reconnecting or switching, verify
            } else {
                const termContainer = document.getElementById('terminal-container');
                termContainer.innerHTML = ''; // Clear previous content if any

                term = new Terminal({
                    cursorBlink: true,
                    theme: {
                        background: '#0f172a',
                        foreground: '#c9d1d9',
                    },
                    fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                    fontSize: 14,
                    // Enable ANSI color support
                    allowProposedApi: true,
                    convertEol: true,
                    // Enable 256 color support for better color rendering
                    allowTransparency: false
                });

                fitAddon = new FitAddon.FitAddon();
                term.loadAddon(fitAddon);
                term.open(termContainer);

                // Initial fit
                setTimeout(() => fitAddon.fit(), 100);
            }

            // Connect WebSocket
            connectWebSocket(containerName);

            window.addEventListener('resize', () => {
                if (fitAddon) fitAddon.fit();
            });
        }

        function connectWebSocket(containerName) {
            if (socket) {
                socket.close();
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/terminal?namespace=${namespace}&pod=${podName}&container=${containerName}`;

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                // Use ANSI color codes for green text
                term.write('\r\n\u001b[32mConnected to ' + containerName + '...\u001b[0m\r\n');
                fitAddon.fit();
                term.focus();
            };

            socket.onmessage = (event) => {
                // Write data to terminal - xterm.js automatically handles ANSI color codes
                // This preserves colors from commands like ls --color, grep --color, etc.
                term.write(event.data);
            };

            socket.onclose = () => {
                // Use ANSI color codes for red text
                term.write('\r\n\u001b[31mConnection closed.\u001b[0m\r\n');
            };

            socket.onerror = (error) => {
                term.write('\r\n\x1b[31mConnection error.\x1b[0m\r\n');
            };

            // Setup input handling only once per term instance, or ensure we don't duplicate handlers
            // xterm onData attaches listeners. If we reuse term, we might duplicate listeners if not careful.
            // Simplified approach: Clear all listeners or check if attached. 
            // For now, let's just re-attach safely or assume 'term' is reused but we update 'socket' reference in closure?
            // Actually, the closure 'socket' binds to the socket variable. As long as we update 'socket' variable,
            // the onData handler (defined below) will use the new socket instance.
        }

        // This needs to be called ONLY ONCE when term is created.
        function setupTermInput() {
            term.onData(data => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(data);
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const termContainer = document.getElementById('terminal-container');
            term = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#0f172a',
                    foreground: '#c9d1d9',
                },
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                fontSize: 14
            });
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(termContainer);

            setupTermInput();

            // Wait for layout
            setTimeout(() => {
                fitAddon.fit();
                if (currentContainer) initTerminal(currentContainer);
            }, 100);
        });

        // Override initTerminal to just connect since we created term in DOMContentLoaded
        initTerminal = function (containerName) {
            connectWebSocket(containerName);
        }

        function switchContainer(newContainer) {
            currentContainer = newContainer;
            term.write('\r\n\x1b[33mSwitching to container: ' + newContainer + '...\x1b[0m\r\n');
            connectWebSocket(newContainer);
        }

        function clearTerminal() {
            term.clear();
            term.focus();
        }

        function reconnectTerminal() {
            term.write('\r\n\x1b[33mReconnecting...\x1b[0m\r\n');
            connectWebSocket(currentContainer);
        }

        function sendCommand(cmd) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(cmd + '\r'); // Add carriage return to execute
                term.focus();
            } else {
                alert('Terminal not connected!');
            }
        }
    </script>
</body>
